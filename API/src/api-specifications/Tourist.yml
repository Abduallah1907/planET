openapi: "3.0.0"
info:
  title: Mailer API
  version: 1.0.0
  description: API for mail.
components:
  schemas:
    ITouristCreateDTO:
      type: object
      properties:
        email:
          type: string
        name:
          type: string
        username:
          type: string
        password:
          type: string
        role:
          type: string
          enum: [Tourist]
        phone_number:
          type: string
        date_of_birth:
          type: string
          format: date
    ITouristUpdateDTO:
      type: object
      properties:
        name:
          type: string
        newEmail:
          type: string
        password:
          type: string
        phone_number:
          type: string
        job:
          type: string
        nation:
          type: string
        addresses:
          type: array
          items:
            type: string
    ITourist:
      type: object
      properties:
        email:
          type: string
        name:
          type: string
        username:
          type: string
        password:
          type: string
        role:
          type: string
        phone_number:
          type: string
        date_of_birth:
          type: string
          format: date
    ITouristOutputDTO:
      type: object
      properties:
        name:
          type: string
        username:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
        phone_number:
          type: string
        status:
          type: string
        date_of_birth:
          type: string
          format: date
        job:
          type: string
        nation:
          type: string
        wallet:
          type: number
        loyality_points:
          type: number
        badge:
          type: string
        addresses:
          type: array
          items:
            type: string
    ITouristNewUserDTO:
      type: object
      properties:
        user_id:
          type: string
        job:
          type: string
        nation:
          type: string
        date_of_birth:
          type: string
          format: date
tags:
  - name: Tourist
    description: Tourist management and retrieval
paths:
  /api/tourist/getTourist/{email}:
    get:
      tags:
        - Tourist
      summary: Retrieve tourist from system
      description: Retrieve data of tourist by email
      parameters:
        - in: path
          name: email
          required: true
          description: Email of the tourist
          schema:
            type: string
      responses:
        201:
          description: Tourist data.
        400:
          description: Bad request.
        500:
          description: Internal server error.
  /api/tourist/updateTourist/{searchEmail}:
    put:
      tags:
        - Tourist
      summary: Update tourist in system
      description: Update tourist data by email
      parameters:
        - in: path
          name: searchEmail
          required: true
          description: Email of the tourist to update for
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the tourist
                newEmail:
                  type: string
                  description: New email of the tourist
                password:
                  type: string
                  description: Password of the tourist
                phone_number:
                  type: string
                  description: Phone number of the tourist
                job:
                  type: string
                  description: Job of the tourist
                nation:
                  type: string
                  description: Nation of the tourist
                addresses:
                  type: array
                  items:
                    type: string
                  description: Addresses of the tourist
      responses:
        200:
          description: Updated Tourist data.
        400:
          description: Bad request.
        500:
          description: Internal server error.
  /api/tourist/createTourist:
    post:
      tags:
        - Tourist
      summary: Create tourist in system
      description: Create a new tourist in the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Email of the tourist
                name:
                  type: string
                  description: Name of the tourist
                username:
                  type: string
                  description: Username of the tourist
                password:
                  type: string
                  description: Password of the tourist
                phone_number:
                  type: string
                  description: Phone number of the tourist
                date_of_birth:
                  type: string
                  format: date
                  description: Date of birth of the tourist
                job:
                  type: string
                  description: Job of the tourist
                nation:
                  type: string
                  description: Nation of the tourist
      responses:
        200:
          description: Tourist created data.
        400:
          description: Bad request.
        500:
          description: Internal server error.
  /api/tourist/rateAndCommentTourGuide/{tourist_id}:
    post:
      tags:
        - Tourist
      summary: Rate and comment tour guide
      description: Rate and comment tour guide
      parameters:
        - in: path
          name: tourist_id
          required: true
          description: Tourist id
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tour_guide_email:
                  type: string
                  description: Email of the tour guide
                comment:
                  type: string
                  description: Comment of the tourist
                rating:
                  type: number
                  description: Rating of the tourist
      responses:
        200:
          description: Tourist rated and commented tour guide
        400:
          description: Bad request
        500:
          description: Internal server error
  /api/tourist/rateAndCommentItinerary/{tourist_id}:
    post:
      tags:
        - Tourist
      summary: Rate and comment itinerary
      description: Rate and comment itinerary
      parameters:
        - in: path
          name: tourist_id
          required: true
          description: Tourist id
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                itinerary_id:
                  type: string
                  description: Itinerary id
                comment:
                  type: string
                  description: Comment of the tourist
                rating:
                  type: number
                  description: Rating of the tourist
      responses:
        201:
          description: Tourist rated and commented itinerary
        400:
          description: Bad request
        500:
          description: Internal server error
  /api/tourist/rateAndCommentActivity/{tourist_id}:
    post:
      tags:
        - Tourist
      summary: Rate and comment activity
      description: Rate and comment activity
      parameters:
        - in: path
          name: tourist_id
          required: true
          description: Tourist id
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                activity_id:
                  type: string
                  description: Activity id
                comment:
                  type: string
                  description: Comment on the activity
                rating:
                  type: number
                  description: Rating on the activity
      responses:
        201:
          description: Tourist rated and commented activity
        400:
          description: Bad request
        500:
          description: Internal server error
  /api/tourist/deleteTouristAccountRequest/{email}:
    delete:
      tags:
        - Tourist
      summary: Request deletion for tourist
      description: Deletes the account + any comments, complaints, orders, and bookings made by this user.
      parameters:
        - in: path
          name: email
          required: true
          description: The tourist's email that they registered with
          schema:
            type: string
      responses:
        "200":
          description: Account successfully deleted
        "404":
          description: The email was unable to find a tourist with that email, or the person having that email is not a tourist

  /api/tourist/bookActivity:
    post:
      tags:
        - Tourist
      summary: Book an activity
      description: Book an activity for a tourist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Email of the tourist
                activity_id:
                  type: string
                  description: ID of the activity
                payment_type:
                  type: string
                  description: Payment type
      responses:
        200:
          description: Activity booked successfully
        400:
          description: Bad request
        500:
          description: Internal server error
  /api/tourist/bookItinerary:
    post:
      tags:
        - Tourist
      summary: Book an itinerary
      description: Book an itinerary for a tourist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Email of the tourist
                itinerary_id:
                  type: string
                  description: ID of the itinerary
                time_to_attend:
                  type: string
                  description: Time chosen to attend the itinerary 
                payment_type:
                  type: string
                  description: Payment type   
      responses:
        200:
          description: Itinerary booked successfully
        400:
          description: Bad request
        500:
          description: Internal server error
  /api/tourist/bookHistoricalLocation:
    post:
      tags:
        - Tourist
      summary: Book a historical location
      description: Book a historical location for a tourist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Email of the tourist
                historical_location_id:
                  type: string
                  description: ID of the historical location
                payment_type:
                  type: string
                  description: Payment type  
      responses:
        200:
          description: Historical location booked successfully
        400:
          description: Bad request
        500:
          description: Internal server error

  /api/tourist/recievePoints:
    put:
      tags:
        - Tourist
      summary: Recieve points
      description: Recieve points for a tourist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tourist_id:
                  type: string
                  description: tourist_id of the tourist
                amount:
                  type: number
                  description: Amount available
      responses:
        200:
          description: Points recieved successfully
        400:
          description: Bad request
        500:
          description: Internal server error

  /api/tourist/recieveBadge:
    put:
      tags:
        - Tourist
      summary: Recieve badge
      description: Recieve badge for a tourist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tourist_id:
                  type: string
                  description: tourist_id of the tourist
                points:
                  type: number
                  description: Points available
      responses:
        200:
          description: Badge recieved successfully
        400:
          description: Bad request
        500:
          description: Internal server error

  /api/tourist/redeemPoints:
    put:
      tags:
        - Tourist
      summary: Redeem points
      description: Redeem points for a tourist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: email of the tourist
                points:
                  type: number
                  description: points tourist wants to redeem
      responses:
        200:
          description: Points redeemed successfully
        400:
          description: Bad request
        500:
          description: Internal server error

  /api/tourist/checkItinerary/{tourist_id}:
    get:
      tags:
        - Tourist
      summary: Check itinerary
      description: Check itinerary for a tourist
      parameters:
        - in: path
          name: tourist_id
          required: true
          description: Tourist id
          schema:
            type: string
        - in: query
          name: itinerary_id
          required: true
          description: ID of the itinerary
          schema:
            type: string
      responses:
        200:
          description: Itinerary checked successfully
        400:
          description: Bad request
        500:
          description: Internal server error

  /api/tourist/checkTourGuide/{tourist_id}:
    get:
      tags:
        - Tourist
      summary: Check tour guide
      description: Check tour guide for a tourist
      parameters:
        - in: path
          name: tourist_id
          required: true
          description: Tourist id
          schema:
            type: string
        - in: query
          name: tour_guide_email
          required: true
          description: Email of the tour guide
          schema:
            type: string
      responses:
        200:
          description: Tour guide checked successfully
        400:
          description: Bad request
        500:
          description: Internal server error

  /api/tourist/checkActivity/{tourist_id}:
    get:
      tags:
        - Tourist
      summary: Check activity
      description: Check activity for a tourist
      parameters:
        - in: path
          name: tourist_id
          required: true
          description: Tourist id
          schema:
            type: string
        - in: query
          name: activity_id
          required: true
          description: Activity id
          schema:
            type: string
      responses:
        200:
          description: Activity checked successfully
        400:
          description: Bad request
        500:
          description: Internal server error
  /api/tourist/fileComplaint/{tourist_id}:
    post:
      tags:
        - Tourist
      summary: File complaint
      description: File complaint for a tourist
      parameters:
        - in: path
          name: tourist_id
          required: true
          description: Tourist id
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: Complaint of the tourist
                body:
                  type: string
                  description: Body of the complaint
                date:
                  type: string
                  format: date
                  description: Date of the complaint
      responses:
        201:
          description: Complaint filed successfully
        400:
          description: Bad request
        500:
          description: Internal server error

  /api/tourist/viewComplaints/{tourist_id}:
    get:
      tags:
        - Tourist
      summary: Get complaint
      description: Get complaint for a tourist
      parameters:
        - in: path
          name: tourist_id
          required: true
          description: Tourist id
          schema:
            type: string
      responses:
        201:
          description: Complaint retrieved successfully
        400:
          description: Bad request
        500:
          description: Internal server error

  /api/tourist/flagToRateAndCommentProduct/{tourist_id}:
    get:
      tags:
        - Tourist
      summary: Flag to rate and comment product
      description: Flag to rate and comment product for a tourist
      parameters:
        - in: path
          name: tourist_id
          required: true
          description: Tourist id
          schema:
            type: string
        - in: query
          name: product_id
          required: true
          description: Product id
          schema:
            type: string
      responses:
        201:
          description: Product flagged to rate and comment successfully
        400:
          description: Bad request
        500:
          description: Internal server error

  /api/tourist/rateAndCommentProduct/{tourist_id}:
    post:
      tags:
        - Tourist
      summary: Rate and comment product
      description: Rate and comment product for a tourist
      parameters:
        - in: path
          name: tourist_id
          required: true
          description: Tourist id
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: string
                  description: Product id
                comment:
                  type: string
                  description: Comment of the tourist
                rating:
                  type: number
                  description: Rating of the tourist
      responses:
        201:
          description: Product rated and commented successfully
        400:
          description: Bad request
        500:
          description: Internal server error

  /api/tourist/cancelTicket/{tourist_id}:
    put:
      tags:
        - Tourist
      summary: Cancel ticket
      description: Cancel ticket for a tourist
      parameters:
        - in: path
          name: tourist_id
          required: true
          description: Tourist id
          schema:
            type: string
        - in: query
          name: ticket_id
          required: true
          description: Ticket id
          schema:
            type: string
      responses:
        201:
          description: Ticket cancelled successfully
        400:
          description: Bad request
        500:
          description: Internal server error
  /api/tourist/getPastActivityBookings/{email}:
    get:
      tags:
        - Tourist
      summary: Get past activity bookings
      description: Get past activity bookings for a tourist
      parameters:
        - in: path
          name: email
          required: true
          description: Email of the tourist
          schema:
            type: string
      responses:
        201:
          description: Past activity bookings retrieved successfully
        400:
          description: Bad request
        500:
          description: Internal server error
  /api/tourist/getUpcomingActivityBookings/{email}:
    get:
      tags:
        - Tourist
      summary: Get upcoming activity bookings
      description: Get upcoming activity bookings for a tourist
      parameters:
        - in: path
